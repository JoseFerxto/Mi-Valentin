<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ‚ù§Ô∏è</title>

<style>
body {
  text-align: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  margin: 0;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  color: white;
  font-size: 28px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

button {
  padding: 15px 30px;
  font-size: 18px;
  margin: 10px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

#si {
  background-color: #ff4d6d;
  color: white;
}

#no {
  background-color: gray;
  color: white;
  position: absolute;
}

.heart {
  position: absolute;
  color: red;
  animation: float 4s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-800px); opacity: 0; }
}

#mensajeFinal {
  display: none;
  color: white;
  font-size: 22px;
  max-width: 90%;
  margin-top: 20px;
  animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<h1 id="pregunta">¬øQuieres ser mi Valent√≠n? ‚ù§Ô∏è</h1>

<button id="si" onclick="aceptar()">S√≠ üíï</button>
<button id="no" onclick="mover()">No üòÖ</button>

<div id="mensajeFinal">
  üíñ Este ser√° nuestro primer San Valent√≠n de muchos.  
  Prometo cuidarte, respetarte, abrazarte en los d√≠as dif√≠ciles  
  y amarte incluso cuando el mundo se ponga gris.  
  Gracias por elegirme. ‚ù§Ô∏è
</div>

<script>
function mover() {
  var x = Math.random() * (window.innerWidth - 100);
  var y = Math.random() * (window.innerHeight - 50);
  document.getElementById("no").style.left = x + "px";
  document.getElementById("no").style.top = y + "px";
}

function aceptar() {
  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200]);
  }

  document.getElementById("pregunta").style.display = "none";
  document.getElementById("si").style.display = "none";
  document.getElementById("no").style.display = "none";
  document.getElementById("mensajeFinal").style.display = "block";

  crearCorazones();
}

function crearCorazones() {
  for (let i = 0; i < 40; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }
}
</script>

</body>
</html>
